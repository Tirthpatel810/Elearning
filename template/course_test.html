<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Test</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Question Styling */
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit Button */
        button {
            display: block;
            width: 100%;
            background-color: #2980b9;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Course Test</h2>
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
                <div class="question">
                    <p>{{ question.question_text }}</p>
                    <label><input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}</label><br>
                </div>
            {% endfor %}
            <button type="submit">Submit Test</button>
        </form>
    </div>
</body>
</html>
