{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Test</title>
    <link rel="stylesheet" href="{% static 'css/course_test.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Course Test</h2>
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
                <div class="question">
                    <p>{{ forloop.counter }}. {{ question.question_text }}</p>
                    <label><input type="radio" name="question_{{ question.id }}" value="1"> A. {{ question.option1 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="2"> B. {{ question.option2 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="3"> C. {{ question.option3 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="4"> D. {{ question.option4 }}</label><br>
                </div>
            {% endfor %}
            <button type="submit">Submit Test</button>
        </form>
    </div>
</body>
</html>
